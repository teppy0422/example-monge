    var versioningNum = new Date().getTime();
    var jsURL = 'js/custom.js?ver=' + versioningNum;

  <script type="text/javascript">
    // html読み込み後にAOS.jsを有効化
    function load_html(_url,_id,_me){
      $(function() {
        $.ajax({
          type: 'GET',
          url: _url,
          dataType: 'html',
          success: function(data) {
            $(_id).empty();
            $(_id).append(data);
          },
          error:function() {
            alert('問題がありました。');
          }
        });
      });
      //読み込み完了後の処理
      $(document).ajaxStop(function() {
        //AOSを初期化
        AOS.init({
          duration: 400,
          easing: 'ease'
        });
        //modalを有効
        $('.button-collapse').sideNav()
        $('.modal').modal({
          startingTop: '0%',
          endingTop: '5%'
        })
        //materialize.js
        $('.materialboxed').materialbox();
        //自作
        custom();
        //ボタンをアクティブ
        var _mes = document.getElementsByClassName('neu');
        for (var i = 0; i < _mes.length; i++){
          _mes[i].classList.remove('menu_active');
        }
        document.getElementById(_me).classList.add('menu_active');
      }); 
    }
    // 最初に読み込まれるhtml
		window.addEventListener('load', function(){
      load_html('readMe.html','#main','menu_00sp');
    });
    
  </script>
